<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-querry.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer suas configurações</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">
                            person
                            </span>
                        </label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" required autocomplete="email" maxlength="30">
                    </div>  

                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">
                            key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required autocomplete="current-password" minlength="8" maxlength="20">
                    </div>

                        <input type="submit" value="Entrar">
                        <a href="esquci.html" class="botao">
                            Esqueci a senha <span class="material-symbols-outlined">mail</i>
                        </a>

                </form>
            </div>
        </section>
    </main>
